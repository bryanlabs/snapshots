<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Background with gradient -->
  <rect width="40" height="40" rx="8" fill="url(#logoGradient)"/>
  
  <!-- B Letter -->
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">B</text>
  
  <!-- Text -->
  <text x="50" y="26" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#E5E7EB">BryanLabs</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>